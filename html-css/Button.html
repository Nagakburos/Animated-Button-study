<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Image</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <div class="btn">
        <button id="openImageButton" class="button">Aperte Here</button>
    </div>

    <script>
        const openImageButton = document.getElementById("openImageButton");

        openImageButton.addEventListener("click", function () {

            const imageUrl = "jesus.jpg";

            window.open(imageUrl, "_blank");
        });
    </script>
</body>
</html>
